<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp - Acc√®s rapide</title>
 <style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: transparent;
    margin: 0;
  }
  .phone-frame {
    width: 250px; /* taille r√©duite d'environ 30% */
    height: 490px; /* taille r√©duite d'environ 30% */
    border: 8px solid black;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .btn-whatsapp {
    padding: 10px 18px;
    background-color: #25D366; /* couleur WhatsApp */
    color: white;
    border-radius: 8px;
    border: none;
    font-size: 14px; /* texte un peu plus petit pour correspondre au nouveau cadre */
    cursor: pointer;
    transition: transform 0.2s;
    white-space: nowrap;
  }
  .btn-whatsapp:hover {
    transform: scale(1.05);
  }
</style>

</head>
<body>
  <div class="phone-frame">
    <button class="btn-whatsapp" onclick="openWhatsApp()">üì± Ouvrir WhatsApp</button>
  </div>

  <script>
    function openWhatsApp() {
      window.open('https://web.whatsapp.com/', '_blank', 'width=400,height=700');
    }
  </script>
</body>
</html>
